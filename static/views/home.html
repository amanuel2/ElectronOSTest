<head>
<link rel="stylesheet" href="css/home-css.css"/>
</head>

<div class="pen-title">
  <h1>Sparky</h1><span>
</div>
<div class="container" ng-class="{active: enabled}">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form name="login">
      <div class="input-container">
        <input type="text" id="Username" ng-model= "emailLogin" required="required"/>
        <label for="Username">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" ng-model= "passwordLogin" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container" ng-click ="toggle()">
        <button ><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle" ng-click ="toggleClass()"></div>
    <h1 class="title">Register
      <div class="close" ng-click="close()"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" ng-model = "usernameRegister" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="Username" ng-model= "emailRegister" required="required"/>
        <label for="Username">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" ng-model= "passwordRegister" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click= "register()"><span>Register</span></button>
      </div>
    </form>
  </div>
</div>
